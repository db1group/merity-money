server {
    listen 80;
    server_name local.meritmoney.com.br;

    access_log /var/log/nginx/local-api.meritmoney.com.br_access.log;
    error_log /var/log/nginx/local-api.meritmoney.com.br_error.log;

    location /api {
        proxy_pass  http://merit-api:32282;
    }

    location / {
        proxy_pass  http://merit-app:32281;
    }

    charset   utf-8;

    gzip on;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xml+rss;

    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|svg|woff|woff2|ttf)\$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~* \.(?:css|js)\$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }
}

