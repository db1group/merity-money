version: '3'
services:
  merit-nginx-server:
    image: nginx
    volumes:
      - ../../:/var/www/html:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - 32280:80
    networks:
      - merit-backend-network

  merit-api:
    image: meritmoneydb1/meritmoney:latest
    environment:
      JAVA_OPTIONS: -Xmx512m -Xms256m
      SPRING_PROFILES_ACTIVE: dev
      APP_START_SLEEP: 5 # gives time for other services to boot before the application
      POSTGRES_USER: ${POSTGRES_USER:-merit_money}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-merit}
      POSTGRES_PRIMARY_USER: postgres
      POSTGRES_PRIMARY_PASSWORD: yoursecurepassword
      POSTGRES_DB: ${POSTGRES_DB:-merit-money-dev}
      POSTGRES_DB_HOST: ${POSTGRES_DB_HOST:-merit-pg-db}
      TZ: GMT
    ports:
      - 32282:8082
    volumes:
      - ./logs/externalLogs/:/logs

  merit-app:
    image: meritmoneydb1/meritmoneyfront:latest
    ports:
      - 32281:80
    networks:
      - merit-backend-network

  merit-pg-db:
    image: postgres:12.3-alpine
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: dev_docker
      POSTGRES_USER: ${POSTGRES_USER:-merit_money}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-merit}
      POSTGRES_PRIMARY_USER: postgres
      POSTGRES_PRIMARY_PASSWORD: yoursecurepassword
      POSTGRES_DB: ${POSTGRES_DB:-merit-money-dev}
      TZ: GMT
    ports:
      - 15432:5432
    volumes:
      - merit-pg-data:/var/lib/postgresql/data:rw
    networks:
      - merit-backend-network

  merit-pg-db-admin:
    image: "dpage/pgadmin4:4.22"
    environment:
      PGADMIN_DEFAULT_EMAIL: "meritadmin@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "meritadmin"
    ports:
      - 16543:80
    depends_on:
      - merit-pg-db
    networks:
      - merit-backend-network
    restart: unless-stopped

volumes:
  merit-pg-data:

networks:
  merit-backend-network:
    driver: bridge